<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">12345</div>
        <div class="botones">
            <div class="numeros">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>.</button>
                <button>0</button>
            </div>
            <div class="operadores">
                <button>CE</button>
                <button>C</button>
                <button>*</button>
                <button>/</button>
                <button>-</button>
                <button>^</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
    

</body>
</html>
