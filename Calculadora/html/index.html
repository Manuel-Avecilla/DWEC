<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculadora.css">
    <script src="../js/calculadora.js"></script>
    <title>Calculadora simple</title>
</head>

<body>
    <div class="calculadora">
        <input type="text" id="display" readonly value="0">
        <div id="buttons">

            <div id="buttons-1">
                <button id="borrar">C</button>
                <button id="atras">⌫</button>
                
                <button class="num-impar" valor="7">7</button>
                <button class="num-par" valor="8">8</button>
                <button class="num-impar" valor="9">9</button>
                <button class="num-par" valor="4">4</button>
                <button class="num-impar" valor="5">5</button>
                <button class="num-par" valor="6">6</button>
                <button class="num-impar" valor="1">1</button>
                <button class="num-par" valor="2">2</button>
                <button class="num-impar" valor="3">3</button>
                <button class="num-par" id="cero" valor="0">0</button>

                <button class="amarillo" valor=".">.</button>
            </div>
            
            <div id="buttons-2">
                <button class="amarillo" valor="(">(</button>
                <button class="amarillo" valor=")">)</button>
                <button class="amarillo" valor="+">+</button>
                <button class="amarillo" valor="-">-</button>
                <button class="amarillo" valor="/">/</button>
                <button class="amarillo" valor="x">x</button>
                <button class="amarillo" valor="√">√</button>
                <button id="igual">=</button>
                <button class="amarillo" valor="π">π</button>
            </div>

        </div>
    </div>
</body>

</html>
