    <script>

        function pedirNumero(mensaje) {
            let intentos = 1;
            let num;
            let alerta = "DEBE SER UN NUMERO"

            do {
                num = parseFloat(prompt(mensaje));

                if (isNaN(num)) {
                    alert("El valor introducido no es un numero. Intentos = " + intentos);
                    intentos++;
                }

            } while (isNaN(num) && intentos <= 3);

            
            while (isNaN(num)) {
                num = parseFloat(prompt(alerta + " | " + mensaje));
            }

            return num;
        }

        let opcion = 0
        let resultado = 0

        do {
            opcion = parseInt(prompt("Que operacion desea realizar. |1-SUMA| |2-RESTA| |3-MULTIPICACION| |4-DIVISION|"))
            if (opcion < 0 || opcion > 4 || isNaN(opcion)) {
                alert("ERROR| Opcion no disponible")
            }
        } while (opcion < 0 || opcion > 4 || isNaN(opcion))

        let num1 = pedirNumero("Dime el PRIMER numero:");
        let num2 = pedirNumero("Dime el SEGUNDO numero:");
        let num3 = pedirNumero("Dime el TERCER numero:");
        let num4 = pedirNumero("Dime el CUARTO numero:");

        switch (opcion) {
            case 1:
                resultado = num1 + num2 + num3 + num4;
                alert("El resultado de "+num1+" + "+num2+" + "+num3+" + "+num4+" es: "+resultado);
                break;

            case 2:
                resultado = num1 - num2 - num3 - num4;
                alert("El resultado de "+num1+" - "+num2+" - "+num3+" - "+num4+" es: "+resultado);
                break;

            case 3:
                resultado = num1 * num2 * num3 * num4;
                alert("El resultado de "+num1+" x "+num2+" x "+num3+" x "+num4+" es: "+resultado);
                break;

            case 4:
                resultado = num1 / num2 / num3 / num4;
                alert("El resultado de "+num1+" / "+num2+" / "+num3+" / "+num4+" es: "+resultado);
                break;
        
        }
    </script>
